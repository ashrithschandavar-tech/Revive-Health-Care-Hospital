<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Revive Healthcare Hospital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Revive Healthcare Hospital</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointment.html">Appointments</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="appointment" style="max-width: 600px; margin: 60px auto;">
        <h1>Login or Sign Up</h1>

        <form id="auth-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6">

            <button type="submit" id="signInBtn" class="btn primary-btn">Sign In</button>
            <button type="button" id="signUpBtn" class="btn secondary-btn">Sign Up</button>
        </form>

        <p id="auth-message" style="margin-top: 20px; color: #DC143C;"></p>
    </section>

    <footer>
        <p>&copy; 2024-2026 Revive Healthcare Hospital. All rights reserved.</p>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>
</html>
