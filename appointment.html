<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Revive Healthcare Hospital</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointment.html">Appointments</a></li>
                <li><a href="login.html">Login / Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="appointment">
        <h1>Book an Appointment</h1>
        <form id="appointment-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" required>
                <option value="">Choose a Doctor</option>
                <option value="Sridhar C.N.">Dr. Sridhar C.N. - Senior Consultant Physician</option>
                <option value="Basavaraj S Hagargi">Dr. Basavaraj S Hagargi - Consultant Cardiologist</option>
                <option value="Kiranjeeth Pannu">Dr. Kiranjeeth Pannu - Pediatric Critical Care</option>
                <option value="Yamuna N.">Dr. Yamuna N. - Gynaecologist</option>
                <option value="Varsha Gowda V. M.">Dr. Varsha Gowda V. M. - Dermatologist</option>
                <option value="Aditya H Kumar">Dr. Aditya H Kumar - Orthopaedics</option>
                <option value="Deepthi B.C.">Dr. Deepthi B.C. - Obstetrician & Gynaecologist</option>
                <option value="Syed Iqbal">Dr. Syed Iqbal - Physiotherapist</option>
                <option value="Raju S. R. H.">Dr. Raju S. R. H. - Proctologist</option>
                <option value="Prasanna B. K.">Dr. Prasanna B. K. - General & Surgical Gastroenterology</option>
                <option value="Uma">Dr. Uma - Non-Invasive Cardiologist</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" required>

            <button type="submit" class="btn primary-btn">Submit Appointment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024-2026 Revive Healthcare Hospital. All rights reserved.</p>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>
</html>
